<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notícias da F1 - Red Bull Edition</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
<audio id="bg-audio" src="mp3/Max Verstappen Song.mp3" autoplay loop muted></audio>
<header class="main-header">
<div class="logo-container">
<img src="https://upload.wikimedia.org/wikipedia/en/thumb/f/f6/Red_Bull_Racing_logo.svg/1200px-Red_Bull_Racing_logo.svg.png" alt="Red Bull Racing Logo" class="redbull-logo">
<h1>F1 News Feed</h1>
</div>
</header>
<div class="parallax"></div>
<div class="countdown-container">
<h3 id="countdown-title">Próxima Corrida: <span id="race-name">Carregando...</span></h3>
<div id="countdown">
<div><span id="days" class="time-number">00</span><span class="time-label">Dias</span></div>
<div><span id="hours" class="time-number">00</span><span class="time-label">Horas</span></div>
<div><span id="minutes" class="time-number">00</span><span class="time-label">Min</span></div>
<div><span id="seconds" class="time-number">00</span><span class="time-label">Seg</span></div>
</div>
</div>
<div class="content-wrapper">
<main class="noticia-container" id="feed-noticias">
<p class="loading">Carregando as últimas notícias da F1...</p>
</main>
</div>
<div class="standings-container" id="standings-section">
</div>
<footer class="main-footer">
<p>Desenvolvido como um projeto de demonstração.</p>
</footer>
<button id="mute-btn" class="mute-button">
<svg id="icon-on" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor"><path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"></path></svg>
<svg id="icon-off" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" style="display: none;"><path d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"></path></svg>
</button>
<div id="modal-overlay" class="modal-overlay">
<div class="modal-content">
<button id="modal-close-btn" class="modal-close">&times;</button>
<img id="modal-image" src="" alt="Imagem da Notícia">
<h2 id="modal-title"></h2>
<div id="modal-text" class="modal-article-body"></div>
<a id="modal-link" href="#" target="_blank" rel="noopener noreferrer" class="modal-read-more">
               Ler Notícia Completa no Site Oficial ➔
</a>
</div>
</div>
<script src="script.js"></script>
</body>
</html>
